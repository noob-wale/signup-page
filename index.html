<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div id="container">
        <div id="left-container">
            <div id="logo"><h4>Socum</h4></div>
            <div id="socum-statement"><p>One to rule them all -<br>we connect your <br> social media</p></div>
            <div id="learn-more-button">
                <input type="button" value="learn more" id="learnMoreButton">
            </div>
            <div id="bottom-nav-left">
                <ul>
                    <li>Imprint</li>
                    <li>Terms of Use</li>
                    <li>Dribble</li>
                </ul>
            </div>
        </div>
        <div id="right-container">
            <div id="nav-menu-div"><img src="images/menu.svg" alt="" id="nav-menu"></div>
            <div id="right-body">
                <p>Sign up to experience the most efficient way of communication</p>
                <div>
                    <label for="user-name"><img src="images/user-avatar.svg" alt=""></label>
                    <input type="text" placeholder="CHOOSE YOUR USERNAME" name="user-name" id="username">
                </div>
                <div>
                    <label for="password"><img src="images/lock.svg" alt=""></label>
                    <input type="password" placeholder="CHOOSE A PASSWORD" name="password" id="password">
                </div>
                <div>
                    <label for="password-repeat"><img src="images/lock.svg" alt=""></label>
                    <input type="password" placeholder="REPEAT YOUR PASSWORD" name="password-repeat" id="repeat-password">
                </div>
                <div id="right-bottom-nav">
                    <input type="button" value="Let's rock" id="letsRock">
                    <p>I already have an account</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
